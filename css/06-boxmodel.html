<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        #lorem {
            background-color: paleturquoise;
            width: 300px;
            /*content*/
            padding: 50px;
            /*padding*/
            border: 15px dotted pink;
            /*border*/
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <h2>Demo of Box Model</h2>
    <p>The CSS box model is an essential box that wraps around every html element</p>
    <p>Consists of: borders, padding, margin, content</p>
    <p id="lorem">lorem ipsum...</p>
</body>

</html>
