<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="link/to/page" class="navbar-brand">QA Cinemas</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#hasToMatch">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="hasToMatch">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./selection.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./signup.html" class="nav-link">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="./schedule.html" class="nav-link">Schedule</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1 class="text-center">Register</h1>
        </header>
        <form action="" method="">
            <div class="row">
                <div class="col-md">
                    <label class="form-check-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" />
                </div>
                <div class="col-md">
                    <label class="form-check-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" />
                </div>
                <div class="col-md">
                    <label>Please select your age group</label>
                    <select name="age" id="age" class="form-control">
                        <option value="under 5">Under 5</option>
                        <option value="5-12">5-12</option>
                        <option value="13-17">13-17</option>
                        <option value="18+">18+</option>
                        <option value="65+">65+</option>
                    </select>
                </div>
            </div>
            <label>Are you a student?</label>
            <select name="signup" id="signup" class="form-control">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
