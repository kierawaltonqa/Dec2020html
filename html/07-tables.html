<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Table</title>
</head>

<body>
    <!-- Structure that stores data -->
    <h2>Table</h2>

            <col style="background-color: blueviolet; width: 200px">
            <col style="background-color: pink; width: 100px">
        </colgroup>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>

            </tr>
            <tr>
                <td>Bob Builder</td>

            </tr>
            <tr>
                <td>Jane Janeson</td>
                <td>git</td>
                <td>Mark</td>
            </tr>
            <tr>
                <td>Kiera Walton</td>

            </tr>
        </tbody>
    </table>

    <div>
        <p>Here's an example of an iframe</p>

    </div>
</body>

</html>
