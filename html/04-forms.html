<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!-- Organise info, user input -->
    <!-- Method = how the info is passed to a server-->
    <!-- GET = Arguments are appended to the URL of the request -->
    <!-- POST = info is sent in the body of the request -->
    <form method="GET" action="">
        <fieldset>
            <legend>Personal Info:</legend>
            <label>Enter your username:</label>
            <input type="text" name="username" required />
            <br />
            <label>Enter your password:</label>
            <input type="password" name="pwd" />
            <br />
            <label>Enter your email:</label>
            <input type="email" name="email" />
            <br />
            <label>Enter your phone number:</label>
            <input type="tel" name="tel" value=123456789 pattern="[0-9]{11,13}" />
            <br />
            <label>URL of company you work at:</label>
            <input type="url" name="url" />
            <br />
            <label>Gender:</label>
            <input type="radio" id="male" name="gender">Male </input>
            <input type="radio" id="male" name="gender">Female </input>
            <br />
        </fieldset>
        <label>What food do you like?</label>
        <input type="checkbox">Chicken</input>
        <input type="checkbox">KFC</input>
        <input type="checkbox">Maccys</input>
        <br />
        <input list="browsers" />
        <datalist id="browsers">
            <option value="FF">Fire Fox</option>
            <option value="IE">Internet Explorer</option>
            <option value="GC">Google Chrome</option>
        </datalist>

        <br />
        <label>How old are you?</label>
        <input type="number" disabled />
        <br />
        <label>DOB</label>
        <input type="date" />
        <br />
        <label>Comments:</label>
        <textarea row="10" cols="50">
            Feedback?
        </textarea>
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset Values</button>
    </form>
</body>

</html>
