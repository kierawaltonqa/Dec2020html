<!DOCTYPE html>
<html>
    <head>
        <!-- info from the broswer to use -->
        <title>A bit about me</title>
    </head>
    <body>
        <!-- what the user sees-->
        <!-- control / = for comments -->
        <h1>About me</h1>
        <h2>My name</h2>
        <p>Hello, my name is Kiera</p>
        <h2>My age</h2>
        <p>I am 22 years old</p>

        <p>This is a <b>paragraph</b></p>

        <!-- Self closing tag -->
        <img src="" />
        <br/>
        <hr/>

        <!-- required and optional attributes -->
        <!-- this is optional-->
        <h1 id="myHeading">Hello</h1>

        <!-- these are required!!-->
        <img src="../Resources/monkey.jpeg"/>
        <a href ="https://google.com">Google.com</a>

    </body>
</html>
